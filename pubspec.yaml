name: takhfifman
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.5
  hive_flutter: ^1.1.0
  equatable: ^2.0.7
  telephony: ^0.2.0
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.5.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: IRANSans
      fonts:
        - asset: assets/fonts/IRANSansMobile_Black.ttf
        - asset: assets/fonts/IRANSansMobile_Bold.ttf
        - asset: assets/fonts/IRANSansMobile_Light.ttf
        - asset: assets/fonts/IRANSansMobile_Medium.ttf
        - asset: assets/fonts/IRANSansMobile_UltraLight.ttf
        - asset: assets/fonts/IRANSansMobile.ttf
    - family: IRANSansNum
      fonts:
        - asset: assets/fonts/IRANSansMobile-FaNum.ttf